specVersion: 0.0.4
description: hotpot fund v2 subgraph
features:
  - grafting
graft:
  base: QmRK9yt3AtDmTmrYnmztKo14mWejqMQZ31GDc4uU9JG4AL
  block: 15266974
repository: https://api.thegraph.com/subgraphs/name/hotpotfund/hotpot-fund-v2-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Controller
    network: {{network}}
    source:
      address: "{{ctrlAddress}}"
      abi: Controller
      startBlock: {{ctrlCreatedBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ChangeVerifiedToken
        - Harvest
      abis:
        - name: Fund
          file: ./abis/Fund.json
        - name: Factory
          file: ./abis/Factory.json
        - name: Controller
          file: ./abis/Controller.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: UniV3Pool
          file: ./abis/UniV3Pool.json
        - name: UniV3Factory
          file: ./abis/UniV3Factory.json
      eventHandlers:
        - event: ChangeVerifiedToken(indexed address,bool)
          handler: handleChangeVerifiedToken
        - event: Harvest(indexed address,uint256,uint256)
          handler: handleHarvest
        - event: SetHarvestPath(indexed address,bytes)
          handler: handleSetHarvestPath
        - event: SetGovernance(indexed address)
          handler: handleSetGovernance
        - event: SetMaxHarvestSlippage(uint256)
          handler: handleSetMaxHarvestSlippage
        - event: SetPath(indexed address,indexed address,bytes)
          handler: handleSetPath
      callHandlers:
        - function: init(address,address,address,uint24,int24,int24,uint256)
          handler: handleInit
        - function: add(address,uint256,uint256,uint256,bool)
          handler: handleAdd
        - function: sub(address,uint256,uint256,uint256)
          handler: handleSub
        - function: move(address,uint256,uint256,uint256,uint256)
          handler: handleMove
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/controller.ts
  - kind: ethereum/contract
    name: Factory
    network: {{network}}
    source:
      address: "{{factoryAddress}}"
      abi: Factory
      startBlock: {{factoryCreatedBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - FundCreated
      abis:
        - name: Fund
          file: ./abis/Fund.json
        - name: Factory
          file: ./abis/Factory.json
        - name: Controller
          file: ./abis/Controller.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: UniV3Pool
          file: ./abis/UniV3Pool.json
        - name: UniV3Factory
          file: ./abis/UniV3Factory.json
      eventHandlers:
        - event: FundCreated(indexed address,indexed address,indexed address)
          handler: handleFundCreated
      file: ./src/mappings/factory.ts
templates:
  - kind: ethereum/contract
    name: Fund
    network: {{network}}
    source:
      abi: Fund
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
        - Deposit
        - Withdraw
      abis:
        - name: Fund
          file: ./abis/Fund.json
        - name: Factory
          file: ./abis/Factory.json
        - name: Controller
          file: ./abis/Controller.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: UniV3Pool
          file: ./abis/UniV3Pool.json
        - name: UniV3Factory
          file: ./abis/UniV3Factory.json
        - name: StakingRewards
          file: ./abis/StakingRewards.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Deposit(indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/mappings/fund.ts
