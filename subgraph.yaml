specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Controller
    network: ropsten
    source:
      address: "0x96c1b951332f4Fc785B8d1f583cA451E68B0F8BA"
      abi: Controller
      startBlock: 10301827
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ChangeVerifiedToken
        - Harvest
      abis:
        - name: Fund
          file: ./abis/Fund.json
        - name: Factory
          file: ./abis/Factory.json
        - name: Controller
          file: ./abis/Controller.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: UniV3Pool
          file: ./abis/UniV3Pool.json
        - name: UniV3Factory
          file: ./abis/UniV3Factory.json
      eventHandlers:
        - event: ChangeVerifiedToken(indexed address,bool)
          handler: handleChangeVerifiedToken
        - event: Harvest(address,uint256,uint256)
          handler: handleHarvest
      callHandlers:
        - function: setPath(address,address,bool,bytes)
          handler: handleSetPath
        - function: init(address,address,address,uint24,int24,int24,uint256)
          handler: handleInit
        - function: add(address,uint256,uint256,uint256,bool)
          handler: handleAdd
        - function: sub(address,uint256,uint256,uint256)
          handler: handleSub
        - function: move(address,uint256,uint256,uint256,uint256)
          handler: handleMove
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/controller.ts
  - kind: ethereum/contract
    name: Factory
    network: ropsten
    source:
      address: "0x5373E2368fe58a00A37ef05338bbaee53E27511C"
      abi: Factory
      startBlock: 10301865
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - FundCreated
      abis:
        - name: Fund
          file: ./abis/Fund.json
        - name: Factory
          file: ./abis/Factory.json
        - name: Controller
          file: ./abis/Controller.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: UniV3Pool
          file: ./abis/UniV3Pool.json
        - name: UniV3Factory
          file: ./abis/UniV3Factory.json
      eventHandlers:
        - event: FundCreated(indexed address,indexed address,indexed address)
          handler: handleFundCreated
      file: ./src/mappings/factory.ts
templates:
  - kind: ethereum/contract
    name: Fund
    network: ropsten
    source:
      abi: Fund
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
        - Deposit
        - Withdraw
      abis:
        - name: Fund
          file: ./abis/Fund.json
        - name: Factory
          file: ./abis/Factory.json
        - name: Controller
          file: ./abis/Controller.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: UniV3Pool
          file: ./abis/UniV3Pool.json
        - name: UniV3Factory
          file: ./abis/UniV3Factory.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Deposit(indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/mappings/fund.ts
